{% extends 'default.html' %} {% block container %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT</title>
</head>

<body>
    {% for x in aboutrec %}
    <div class="about" id="abo">
        <div class="d-flex  mb-3">
            <div class="p-2">
            {% if x.Aimage %}
            <img src="{{x.Aimage.url}}" alt="image in here" class="aboutsize">
            {% else %}
            <img src="{% static 'img/about.jpg' %}" alt="" class="aboutsize">
            {% endif %}
            </div>
            <div class="p-2 ">
                <p class="head">{{x.heading}}</p>
                <p class="subhead">{{x.subheading}}</p>
                <p class="para">{{x.para}}</p>
            </div>
        </div>
    </div>
    <div class="about2">
        <div class="d-flex mb-3 justify-content-between">
            <div class="p-2">
                <h3><i class="fa fa-bell" aria-hidden="true"></i></h3>
                <p>{{x.bellpara}}</p>
            </div>
            <div class="p-2">
                <h3><i class="fa fa-pie-chart" aria-hidden="true"></i></h3>
                <p>{{x.chartpara}}</p>
            </div>
            <div class="p-2">
                <h3><i class="fa fa-phone" aria-hidden="true"></i></h3>
                <p>{{x.phone}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</body>

</html>
{% endblock %}
