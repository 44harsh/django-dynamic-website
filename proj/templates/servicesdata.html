{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/data.css' %}">
</head>

<body>
    {% for x in serrec %}
    <form action="servicesdata" method="post" enctype="multipart/form-data" onsubmit="return valid();" name="f1">
        {% csrf_token %}
        <table>
            <h1 class="main">Update Services Section</h1>
            <tr>
                <td>Heading</td>
                <td><input type="text" name="heading" id="" value="{{x.heading}}"></td>
            </tr>
            <tr>
                <td>Sub-Heading</td>
                <td><input type="text" name="subheading" id="" value="{{x.subheading}}"></td>
            </tr>
            <tr>
                <td>service 1</td>
                <td><input type="text" name="ser1" id="" value="{{x.ser1}}"></td>
            </tr>
            <tr>
                <td>service 2</td>
                <td><input type="text" name="ser2" id="" value="{{x.ser2}}"></td>
            </tr>
            <tr>
                <td>service 3</td>
                <td><input type="text" name="ser3" id="" value="{{x.ser3}}"></td>
            </tr>
            <tr>
                <td>service 4</td>
                <td><input type="text" name="ser4" id="" value="{{x.ser4}}"></td>
            </tr>
            <tr>
                <td>service 5</td>
                <td><input type="text" name="ser5" id="" value="{{x.ser5}}"></td>
            </tr>
            <tr>
                <td>Image</td>
                <td>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Image</label>
                        <input class="form-control" name="Simage" type="file" id="formFile" value="{{x.Simage}}">
                    </div>
                </td>
            </tr>
            <tr>
                <td>{{msg}}</td>
                <td><input type="submit" value="submit"></td>
            </tr>
            {% for x in emprec %}
            <a href="emppro?lid={{x.id}}">Back</a> {% endfor %}
        </table>
    </form>
    {% endfor %}
    <script>
        function valid() {
            var img = document.f1.Simage.value;

            if (img == "") {
                alert("please select image");
                return false;
            }
        }
    </script>
</body>

</html>
